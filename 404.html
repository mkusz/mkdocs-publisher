<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to MkDocs Publisher documentation</title>
</head>
<body>
    <h1>Redirecting ...</h1>
    <script>
        window.onload = function() {
            var url = new URL(window.location);
            url.pathname = url.pathname('mkusz.github.io/mkdocs-publisher/', 'mkdocs-publisher.github.io/');
            setTimeout(function() {
                console.log(url.href);
            }, 5000);
            window.location.replace(url.href);
        }
    </script>
</body>
</html>
