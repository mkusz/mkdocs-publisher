<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to MkDocs Publisher documentation</title>
</head>
<body>
    <h1>Redirecting ...</h1>
    <script>
        window.onload = function() {
            var url = new URL(window.location);
            url.host = "mkdocs-publisher.github.io;
            url.pathname = url.pathname.replace('mkdocs-publisher/', '');
            console.log(url.href);
            setTimeout(function() {
                window.location.replace(url.href);
            }, 5000);    
        }
    </script>
</body>
</html>
